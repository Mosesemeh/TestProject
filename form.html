<!doctype html>
<head>
    <title>form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <h2><u>Register!</u></h2>
    <div class="wrapper">
        <form>
            <div>
            <label for="text">First name</label>
            <input autocomplete="first name" required type="text" id="first name" name="first name">
            </div>
            <div>
            <label for="text">Middle name</label>
            <input autocomplete="middle name" required type="text" id="middle name" name="middle name">
            </div>
            <div>
            <label for="text">Last name</label>
            <input autocomplete="last name" required type="text" id="last name" name="last name">
            </div>
            <div>
            <label for="email">Email</label>
            <input autocomplete=" email" required type="email" id="email" name="email">
            <div>
            <div>
            <label for="password">Password</label>
            <input autocomplete=" password" required type="password" id="password" name="password">
            </div>
            <div>
              <label for="confirm password">Confirm Password</label>
            <input autocomplete=" confirm password" required type="confirm password" id="confirm password" name="confirm password">
            </div>
            <div>
            <label for="birthday">Birthday</label>
            <input autocomplete=" birthday" required type="date" id="birthday" name="birthday">
            </div>
            <div>
            <label for="gender">Gender</label>
            <input autocomplete=" gender" required type="radio" id="birthday" name="male">Male<br>
            <input autocomplete=" gender" required type="radio" id="birthday" name="male">Female<br>
            <input autocomplete=" gender" required type="radio" id="birthday" name="male">Others<br>
            </div>
            <div>
              <label for="status">Status</label>
              <select name="status" id="">Status
                <option value="single" name="single">Single</option><br>
                <option value="married" name="married">Married</option><br>
                <option value="not mention" name="not mention">Not mention</option><br>
             </select><br>
            </div><br>
            <div>
            <label for="address-one">Address line</label>
            <input autocomplete="address-line1" required type="text" id="address-one" name="address-one">
            </div>
            <div>
            <label for="city">City</label>
            <input autocomplete="address-level2" required type="text" id="city" name="city">
            </div>
            <div>
            <label for="state">State / Province / Region (optional)</label>
            <input autcomplete="address-level1" type="text" id="state" name="state">
            </div>
            <div>
         <label for="zip">ZIP / Postal code (optional)</label>
            <input autocomplete="postal-code" type="text" id="zip" name="zip">
          </div>
          <div>
         <label for="country">Country</label>
            <input autocomplete="country" type="text" id="country" name="country">
          </div><br>
          <br>
          <button>Save address</button>
          <input type="submit" value="Register!">
          <input type="Reset">
          <a href="index2.html">Go back</a>
          <div><br>
            <br>
            <br>
            <label><footer><u>Powered by Moses with love</u></footer></label>
          </div>
        </form>
      </div>
</body>
</html>
